<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MoFo Gauntlet Dashboard (in Development)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="bower_components/makerstrap/dist/makerstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


    <div class=" dashboard-container">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Engagement Pipeline: Potential Grants and New User Accounts</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="key-box">
              <div class="contributors-key">
                <h5>Potential Contributors</h5>
                <p><span class="key contributors-new"></span> New</p>
                <p><span class="key contributors-total"></span> Total</p>
              </div>
              <div class="dollar-key">
                <h5>Potential Grants</h5>
                <p><span class="key dollars-new"></span> New</p>
                <p><span class="key dollars-total"></span> Total</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row year">
          <div class="col-md-2">
            <h3>Combine</h3>
          </div>
          <div class="col-md-10" id="graph-container">
            <svg id="chartAll" preserveAspectRatio="xMidYMid">
            </svg>
          </div>
        </div>
        <div class="row year">
          <div class="col-md-2">
            <h3>2014</h3>
          </div>
          <div class="col-md-10" id="graph-container">
            <svg id="chart1" preserveAspectRatio="xMidYMid">
            </svg>
          </div>
        </div>
        <div class="row year">
          <div class="col-md-2">
            <h3>2015</h3>
          </div>
          <div class="col-md-10" id="graph-container">
            <svg id="chart2" preserveAspectRatio="xMidYMid">
            </svg>
          </div>
        </div>
      </div> <!-- /container -->
    </div>



      <!-- GRAPHING WITH D3 -->
      <script src="bower_components/d3/d3.min.js"></script>
      <script src="bower_components/d3-tip/index.js"></script>

      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/jquery-number/jquery.number.min.js"></script>
      <script src="bower_components/purl/purl.js"></script>

      <script src="js/main.js"></script>

    </body>
</html>
